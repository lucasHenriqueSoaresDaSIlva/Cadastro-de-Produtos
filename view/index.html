<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cadastro de Produtos - MVC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    <div class="app-container"> 

        <div class="box">
            <input id="pName" type="text" placeholder="Nome do produto">
            <input id="pPrice" type="number" placeholder="Preço" min="0" step="0.01">
            <button onclick="addProductController()">Adicionar</button>
        </div>

        <h2>Lista de Produtos</h2>
        <ul id="productList"></ul>
    </div>

    <script src="../model/productModel.js"></script>
    <script src="../controller/productController.js"></script>

    <script>
        function renderProductList() {
            const list = document.getElementById("productList");
            list.innerHTML = "";
            productModel.getProducts().forEach(p => {
                const li = document.createElement("li");
                // Formatação simples do preço para Reais
                const formattedPrice = parseFloat(p.price).toFixed(2).replace('.', ','); 
                li.textContent = p.name + " - R$ " + formattedPrice;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
